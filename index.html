<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors!</title>
    </head>
    <body>
        <script>
            function getComputerChoice() {
                let choices = ["rock", "paper", "scissors"];
                let x = Math.random() * choices.length;
                return (choices[Math.floor(x)]);
            }

            function playRound(playerSelection, computerSelection) {
                let player = playerSelection.toLowerCase();
                if (player === "rock") {
                    if (computerSelection === "rock") {
                        console.log("It's a tie! You chose the same weapon.")
                    } else if (computerSelection === "paper") {
                        console.log("You lose! Paper beats rock.")
                    } else if (computerSelection === "scissors") {
                        console.log("You win! Rock beats scissors.");
                    }
                } else if (player === "paper") {
                    if (computerSelection === "rock") {
                        console.log("You win! Paper beats rock.")
                    } else if (computerSelection === "paper") {
                        console.log("It's a tie! You chose the same weapon.")
                    } else if (computerSelection === "scissors") {
                        console.log("You lose! Scissors beat paper.");
                    }
                } else if (player === "scissors") {
                    if (computerSelection === "rock") {
                        console.log("You lose! Rock beats scissors.")
                    } else if (computerSelection === "paper") {
                        console.log("You win! Scissors beat paper.");
                    } else if (computerSelection === "scissors") {
                        console.log("It's a tie! You chose the same weapon.")
                    }
                } else {
                    console.log("Either you spelled it wrong or not a valid weapon!");
                }               
            } 
            
            let playerSelection = String(prompt("Choose a weapon:"));
            let computerSelection = getComputerChoice();

            function game() {
                for (let i = 0; i < 5; i++) {
                    playRound(playerSelection, computerSelection);
                }
            }

            game();
        </script>
    </body>
</html>
